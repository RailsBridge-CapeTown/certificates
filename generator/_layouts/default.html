<!DOCTYPE html>
<html class="no-js">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Place favicon.ico and apple-touch-icon(s) in the root directory -->

        <style>
            body {
                text-align: center;
                font-family: "Source Sans Pro", sans-serif;
                font-size: 110%;
            }

            .logo {
              max-width: 50%;
              margin-bottom: 4em;
            }

            .sponsors img {
              max-width: 25%;
              display: block;
              margin: 0 auto 1em auto;
            }

            h3 {
              text-transform: uppercase;
              font-weight: normal;
            }

            h1 {
              color: #A63C00;
              margin: 1em 0;
            }

            a {
              color: #000;
              text-decoration: none;
              font-weight: bold;
              display: block;
              margin-top: 12em;
            }

            p {
              line-height: 2;
              margin-bottom: 5em;
            }

            h4 {
              margin-bottom: 5em;
            }

            section {
              page-break-after: always;
            }

        </style>
    </head>
    <body>

      {% for student in site.data.students %}
      <section>


        <img src="/logos/railsbridge.png" alt="RailsBridge Cape Town logo" class="logo" />

        <h3>Certificate of Completion</h3>
        <h1>{{ student.name }}</h1>
        <p>completed the RailsBridge Cape Town<br />
        <strong>{{ student.course }}</strong> course<br />
        on <strong>23rd April 2016</strong></p>

        <h4>On behalf of RailsBridge Cape Town</h4>

        <div class="sponsors">
          <strong>Sponsors</strong><br /><br />
          <img src="/logos/platform45.png" alt="Platform 45" />
        </div>
        <a href="http://railsbridgecapetown.org/">railsbridgecapetown.org</a>
      </section>
      {% endfor %}
    </body>
</html>
